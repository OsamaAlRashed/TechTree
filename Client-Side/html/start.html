<!DOCTYPE html>
<html>

<head>
    <title>Tech Tree</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">


</head>

<body>
    <div class="container pt-5 pb-5 mr-5" style="background-image: url('../Image/others/start.png'); background-size: contain; 
    background-repeat: no-repeat; height: 710px;">
        <button type="button" class="btn setting" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">
            <img src="../Image/others/settings.png" width="30px" height="30px" />
        </button>
        <div style="position: absolute; top: 595px;
        left: 1021px;">
            <a type="button" href="./index.html" class="btn btn-primary btnstart" style="background: gold;
            height: auto;">Start</a>
        </div>

    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="formadd">
                  <input class="idinput" type="hidden">
                  <input class="nameinput" type="hidden">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Building List:</label>
                  <select class="form-control selectform">
                  </select>
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Cost:</label>
                  <input class="form-control costform" type="number">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Max Count:</label>
                    <input class="form-control countform" type="number">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary saveform" style="background-color: gold;">Save</button>
            </div>
          </div>
        </div>
    </div>


    <script src="../js/core.js"></script>
    <script src="../js/dom.js"></script>
    <script src="../js/all.min.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/index.js"></script>

</body>

</html>
